<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Regex Matcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Regex Pattern Matcher</h1>

        <!-- Regex Matcher Form -->
        <form action="/results" method="post" class="mt-4">
            <div class="form-group">
                <label for="test_string">Test String:</label>
                <input type="text" name="test_string" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="regex_pattern">Regex Pattern:</label>
                <input type="text" name="regex_pattern" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Match Regex</button>
        </form>

        <!-- Email Validation Form -->
        <form action="/validate_email" method="post" class="mt-4">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" name="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Validate Email</button>
        </form>

        <!-- Display Results -->
        {% if test_string and regex_pattern %}
            <h2 class="mt-5">Matches:</h2>
            <ul>
                {% for match in matches %}
                    <li>{{ match }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if email and is_valid is not none %}
            <p class="mt-3">Email {{ 'is' if is_valid else 'is not' }} valid.</p>
        {% endif %}
    </div>
</body>
</html>
